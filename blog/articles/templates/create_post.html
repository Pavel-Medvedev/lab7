<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"/>
    <link rel="stylesheet" href="{{ STATIC_URL}}/static/styles/create_post.css">
    <title>Создать статью</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <img src="{{ STATIC_URL }}/static/content/Logotip_Mtusi_znachok.png"/>
                <a href="/">Все статьи</a>
        </div>
        <form method="POST">{% csrf_token %}
            <h1>Написать новую статью</h1>
            <input type="text" name="title" placeholder="Название статьи" value="{{ form.title }}">
            <textarea name="text" placeholder="Текст статьи">{{ form.text }}</textarea>
            <input type="submit" value="Сохранить">
        </form>
        <p class="error">{{ form.errors }}</p>
    </div>
</body>
</html>
